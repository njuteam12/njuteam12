<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta charset="gb2312">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign up</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- js files -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container-fluid">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <form class="form-inline">
        <h2 class="form-signin-heading">用户注册</h2>
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            &nbsp;
            <input type="name" class="form-control" size="54%" id="exampleInputName" placeholder="User name" required="" autofocus="">
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword">密码</label>
            &nbsp;
            <input type="password" class="form-control" size="54%" id="exampleInputPassword" placeholder="Password" required="">
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="exampleInputPhone">电话</label>
            &nbsp;
            <input type="phone" class="form-control" size="54%" id="exampleInputPhone" placeholder="Phone number" required="">
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="exampleInputAddress">地址</label>
            &nbsp;
            <input type="address" class="form-control" size="54%" id="exampleInputAddress" placeholder="Address" required="">
        </div>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
</body>

</html>
